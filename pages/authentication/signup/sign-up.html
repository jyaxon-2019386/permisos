<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Fuente e Íconos -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="icon" type="image/png" href="../../../assets/img/icons/favicon-16x16.png" />

  <!-- Nuestro CSS (subimos 2 niveles para llegar a assets/css) -->
  <link rel="stylesheet" href="../../../assets/css/custom.css" />
</head>

<body>

  <div class="login-container fade-in-container">
    <!-- IZQUIERDA: Ilustración -->
    <div class="illustration animate-left float-animation scale-on-hover">
      <!-- Subimos 2 niveles para la imagen -->
      <img src="../../../assets/img/illustrations/sign-up.svg" alt="Ilustración para crear cuenta" />
      <h2 class="text-white title-left">Bienvenido a CREA</h2>
      <p class="text-white subtitle-left">
        Crea tu cuenta y gestiona tus proyectos
      </p>
    </div>

    <!-- DERECHA: Formulario -->
    <div class="form-section animate-right bounce-in">
      <div class="form-header">
        <h1>Crear Cuenta</h1>
        <p>Completa los campos para registrarte en CREA</p>
      </div>

      <form id="signUpForm">
        <div class="input-group fade-in-up delay-1">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="fullname" placeholder="Nombre Completo" required />
        </div>

        <div class="input-group fade-in-up delay-2">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Usuario" required />
        </div>

        <small id="usernameHelp" class="form-text text-muted" style="display: none;"></small>


        <div class="input-group fade-in-up delay-2" style="position: relative;">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Contraseña" required />
          <i class="fa fa-eye" id="togglePassword" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        <button type="button" class="btn-primary btn-animate wave-btn pulse-animation fade-in-up delay-4" onclick="signUp()">
          Registrar
        </button>

        <div class="divider fade-in-up delay-5">o</div>

        <div class="additional-options fade-in-up delay-6">
          <p>¿Ya tienes cuenta? <a href="../../../pages/authentication/signin/login.html">Inicia Sesión</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer py-4">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            © <script>
              document.write(new Date().getFullYear())
            </script>
            Departamento de Informática
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--   Core JS Files   -->
     <!-- Place this after jQuery and before sign-up.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <script src="../../../assets/js/core/popper.min.js"></script>
  <script src="../../../assets/js/core/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- ...otros scripts... -->
  <script src="../../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Kanban scripts -->
  <script src="../../../assets/js/plugins/dragula/dragula.min.js"></script>
  <script src="../../../assets/js/plugins/jkanban/jkanban.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets/js/material-dashboard.min.js?v=3.0.5"></script>
  <script type="module" src="../../../assets/js/pages/auth/sign-up.js"></script>

</body>

</html>

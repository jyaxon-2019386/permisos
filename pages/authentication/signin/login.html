<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fuente e Íconos -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

  <link rel="icon" type="image/png" href="../../../assets/img/icons/favicon-16x16.png" />

  <link rel="stylesheet" href="../../../assets/css/custom.css" />
</head>

<body>

  <!-- Contenedor principal -->
  <div class="login-container fade-in-container">
    <!-- Sección izquierda: Ilustración -->
    <div class="illustration animate-left float-animation scale-on-hover">
      <!-- Ajusta la ruta a la imagen, subimos 2 niveles: ../../ -->
      <img src="../../../assets/img/illustrations/login.svg" alt="Ilustración para CREA" />
      <h2 class="text-white title-left">Bienvenido a Permisos</h2>
      <p class="text-white subtitle-left">
        Administra eficazmente tus permisos y solicitudes de boletas.
      </p>
    </div>

    <!-- Sección derecha: Formulario -->
    <div class="form-section animate-right bounce-in">
      <div class="form-header">
        <h1>Inicia Sesión</h1>
        <p>Ingresa tus credenciales para acceder a Permisos</p>
      </div>

      <form id="loginForm">
        <!-- Inputs con la clase fade-in-up y retardos rápidos -->
        <div class="input-group fade-in-up delay-1">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="user_name" placeholder="Nombre de usuario" required />
        </div>

        <div class="input-group fade-in-up delay-2" style="position: relative;">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Contraseña" required />
          <i class="fa fa-eye" id="togglePassword" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        <button type="button" class="btn-primary btn-animate wave-btn pulse-animation fade-in-up delay-4" onclick="login()">
          Continuar
        </button>
        
        <div class="additional-options fade-in-up delay-4">
          <a href="../../../pages/authentication/reset/forget-password.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="divider fade-in-up delay-5">o</div>

        <div class="additional-options fade-in-up delay-6">
          <p>¿No tienes cuenta? <a href="../../../pages/authentication/signup/sign-up.html">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer py-4">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            © <script>
              document.write(new Date().getFullYear())
            </script>
            Departamento de Informática
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--   Core JS Files   -->
     <!-- Place this after jQuery and before sign-up.js -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

     <script src="../../../assets/js/core/popper.min.js"></script>
     <script src="../../../assets/js/core/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- ...otros scripts... -->
     <script src="../../../assets/js/plugins/perfect-scrollbar.min.js"></script>
     <script src="../../../assets/js/plugins/smooth-scrollbar.min.js"></script>
     <!-- Kanban scripts -->
     <script src="../../../assets/js/plugins/dragula/dragula.min.js"></script>
     <script src="../../../assets/js/plugins/jkanban/jkanban.js"></script>
     <script>
       var win = navigator.platform.indexOf('Win') > -1;
       if (win && document.querySelector('#sidenav-scrollbar')) {
         var options = {
           damping: '0.5'
         }
         Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
       }
     </script>
     <!-- Github buttons -->
     <script async defer src="https://buttons.github.io/buttons.js"></script>
     <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
     <script src="../../../assets/js/material-dashboard.min.js?v=3.0.5"></script>
     <script type="module" src="../../../assets/js/pages/auth/login.js"></script>

</body>

</html>
